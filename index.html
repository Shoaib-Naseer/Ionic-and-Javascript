 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  <title>Budget Planner</title>
</head>
<body>
  <ion-app>
    <ion-header>
      <ion-toolbar>
          <ion-title> Budget Planner </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col size-md ="6" offset-md="3">
            <ion-card>
              <ion-card-content>
                <ion-card-title> New Expense </ion-card-title>
                <ion-item>
                  <ion-label position="floating">Expense Reason</ion-label>
                  <ion-input type="text" id="input-reason"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Expense Amount</ion-label>
                  <ion-input type="number" id="input-amount"></ion-input>
                </ion-item>
                 <div class="ion-margin-vertical">
                  <div class="ion-text-right">
                   <ion-button fill="outline" color="danger" id="btn-cancel">
                     <ion-icon slot="start" name="close-outline"></ion-icon>
                      Clear </ion-button>
                   <ion-button id="btn-confirm"><ion-icon slot="start" name="add-outline"></ion-icon> Add Expense </ion-button>
                 </div>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-list id="expenses-list"></ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p margin> Total Expense: <span id="total-expenses"></span></p>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-content>
    <ion-alert-controller></ion-alert-controller>
   </ion-app>
   <script src="app.js"></script>
</body>
</html>
